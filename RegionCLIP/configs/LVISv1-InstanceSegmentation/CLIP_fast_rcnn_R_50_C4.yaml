_BASE_: "../Base-RCNN-C4.yaml"
MODEL:
  META_ARCHITECTURE: "CLIPgroundingDINO"
  BACKBONE:
    NAME: "build_clip_resnet_backbone"
    FREEZE_AT: 2
  WEIGHTS: ""
  MASK_ON: True
  RESNETS:
    DEPTH: 50
    OUT_FEATURES: ["res4"]
    NORM: FrozenBN
    STEM_OUT_CHANNELS: 64
    RES2_OUT_CHANNELS: 128 #원래 256
  RPN:
    HEAD_NAME: GroundingDino
    IN_FEATURES: ["res4"]
  ROI_HEADS:
    NAME: "CLIPRes5ROIHeads"
    IN_FEATURES: ["res4"]
    NUM_CLASSES: 866 # 1203
    SCORE_THRESH_TEST: 0.02
    SOFT_NMS_ENABLED: False
    SOFT_NMS_METHOD: "gaussian"
    SOFT_NMS_SIGMA: 0.5
    SOFT_NMS_PRUNE: 0.001
  ROI_BOX_HEAD:
    NAME: ""
    NUM_FC: 0
    POOLER_RESOLUTION: 14
    CLS_AGNOSTIC_BBOX_REG: True
  ROI_MASK_HEAD:
    NAME: "MaskRCNNConvUpsampleHead"
    NUM_CONV: 0
    POOLER_RESOLUTION: 14
    CLS_AGNOSTIC_MASK: True
  PIXEL_MEAN: [0.48145466, 0.4578275, 0.40821073]
  PIXEL_STD: [0.26862954, 0.26130258, 0.27577711]
  CLIP:
    CROP_REGION_TYPE: "GT"
    USE_TEXT_EMB_CLASSIFIER: False
    CLSS_TEMP: 0.01
    NO_BOX_DELTA: False
    BG_CLS_LOSS_WEIGHT: 0.8
    MULTIPLY_RPN_SCORE: True
    OFFLINE_RPN_CONFIG: None
    BB_RPN_WEIGHTS: ./pretrained_ckpt/rpn/rpn_lvis_866.pth
    OFFLINE_RPN_POST_NMS_TOPK_TEST: 100
    OFFLINE_RPN_LSJ_PRETRAINED: False
    GET_CONCEPT_EMB: False
    ONLY_SAMPLE_FG_PROPOSALS: False
    TEXT_EMB_PATH: None
    TEXT_EMB_DIM: 1024
    VIS: True
    OPENSET_TEST_NUM_CLASSES: None
    OPENSET_TEST_TEXT_EMB_PATH: None
    FOCAL_SCALED_LOSS: None
INPUT_DIR: "./datasets/custom_images"
INPUT:
  MIN_SIZE_TRAIN: (640, 672, 704, 736, 768, 800)
DATASETS:
  TRAIN: ("lvis_v1_train",)
  TEST: ("lvis_v1_val",)
TEST:
  DETECTIONS_PER_IMAGE: 300  # LVIS allows up to 300
  EVAL_PERIOD: 25000
SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.002
  STEPS: (120000, 160000)
  MAX_ITER: 180000  # 180000 * 16 / 100000 ~ 28.8 epochs
  WARMUP_ITERS: 5000
DATALOADER:
  SAMPLER_TRAIN: "RepeatFactorTrainingSampler"
  REPEAT_THRESHOLD: 0.001
INPUT:
  MIN_SIZE_TRAIN_SAMPLING: choice
  MIN_SIZE_TRAIN: (640, 672, 704, 736, 768, 800)
  MAX_SIZE_TRAIN: 1333
  MIN_SIZE_TEST: 800
  MAX_SIZE_TEST: 1333
  FORMAT: "RGB"